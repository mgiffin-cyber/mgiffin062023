<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintBrush Version 1</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #canvas{
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #menu{
            background-color: silver;
            border: 2px solid #333;
            height: 60px;
            width: 100%;
            position: fixed;
            padding: 1rem;
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <section id="menu">
        <div id="left">
            <input type="color" id="colorpicker" value="#000000">
            <input type="range" id="rangepicker" min="2" max="100" value="15">
        </div>
        <div id="right"><img src="Images/eraser.svg" alt="Eraser"></div>
    </section>
    <script>
        // Create JavaScript variables
        let canvasColor = '#ffffff';
        let brushColor = '#000000';
        let painting = false;
        let brushSize = 15;

        // Create canvas and assign variables
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        // Change line cap
        ctx.lineCap = 'round';
        // Colorpicker variable
        const colorPicker = window.document.querySelector('#colorpicker');
        // Rangepicker variable
        const rangePicker = window.document.querySelector('#rangepicker');
        const erase = window.document.querySelector('#right');

        // Set the canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Set canvas color
        canvas.style.backgroundColor = canvasColor;

        // Create mouse object
        const mouse = {
            x: undefined,
            y: undefined,
        };

        // Add event listener to color picker
        colorPicker.addEventListener('input', function(e){
            brushColor = e.target.value;
        });

        // Add event listener to range picker
        rangePicker.addEventListener('input', function(e){
            brushSize = e.target.value;
        });
        // Add several event listeners to the canvas
        canvas.addEventListener('mousedown', function(e){
            painting = true;
            // Begin line
            ctx.moveTo(mouse.x, mouse.y);
            draw();
        });

        canvas.addEventListener('mousemove', function(e){
            mouse.x = e.x;
            mouse.y = e.y;
            draw();
        });
        canvas.addEventListener('mouseup', function(e){
            painting = false;
            ctx.beginPath();
        });

        // Create named function to draw
        function draw(){
            // console.log('drawing');
            if(painting == true){
                // ctx.beginPath();
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
                // ctx.arc(mouse.x, mouse.y, brushSize, 0, Math.PI * 2);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
            }
        }

        erase.addEventListener('click', function(e){
                brushColor = canvasColor;
        });

        // Add event listener
        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
