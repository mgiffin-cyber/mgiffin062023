<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxSizing</title>
    <style>
        #one{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;
            padding: 20px;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>BoxSizing</h1>
    <div id="one">one</div>
    <div id="two">two</div>
</body>
</html>
