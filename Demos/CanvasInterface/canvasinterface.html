<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Interface</title>
    <style>
        h1{
            text-align: center;
        }
        #canvas{
            border: 2px solid black;
            display: block;
            margin: auto;
        }
        #buttonholder{
            width: 300px;
            margin: auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        button{
            margin: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Canvas Interface</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createshape">Create Shape</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
    </div>
    <script>
        // Create Variables
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        // Configure Canvas
        canvas.width = 400;
        canvas.height = 400;

        // Style Canvas
        canvas.style.backgroundColor = 'lightblue';

        // Create Variables for Buttons
        const btnCreateLine = window.document.querySelector('#createline');
        const btnCreateRectangle = window.document.querySelector('#createrectangle');
        const btnCreateShape = window.document.querySelector('#createshape');
        const btnCreateArc = window.document.querySelector('#createarc');
        const btnCreateStar = window.document.querySelector('#createstar');

        // Add Event Listeners
        btnCreateLine.addEventListener('click', function(){
            // window.alert("btnCreateLine");

            // Define Line Properties
            ctx.strokeStyle = "black";
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw the Line
            ctx.beginPath();
            ctx.moveTo(200, 15);
            ctx.lineTo(200, 250);
            ctx.lineTo(350, 250);
            ctx.closePath();
            ctx.stroke();
        });
        btnCreateRectangle.addEventListener('click', function(){
            // window.alert("btnCreateRectangle");

            // Define Rectangle Properties
            ctx.strokeStyle = "white";
            ctx.lineWidth = 10;
            ctx.fillStyle = "red";

            // Draw the Rectangle
            ctx.fillRect(0, 0, 200, 200);
            // ctx.strokeRect(10, 30, 200, 100);
        });
        btnCreateShape.addEventListener('click', function(){
            // window.alert("btnCreateShape");

            // Define Shape Properties
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "purple";
            ctx.lineWidth = 15;
            ctx.lineCap = "square";
            ctx.lineJoin = "bevel";

            // Draw the Shape
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);

            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        });
        btnCreateArc.addEventListener('click', function(){
            // window.alert("btnCreateArc");

            // Convert Drawing to Degrees
            let desiredDegree = 260;
            let convertedRadian = (Math.PI/180) * desiredDegree;

            // Define Arc Properties
            ctx.strokeStyle = "black";
            ctx.fillStyle = "red";
            ctx.lineWidth = 10;

            // Draw the Arc
            ctx.beginPath();
            // ctx.arc(200, 200, 50, Math.PI * 2, false);
            ctx.arc(200, 200, 50, convertedRadian, false)
            ctx.fill();
            ctx.stroke();
        });
        btnCreateStar.addEventListener('click', function(){
        // Set Properties
        ctx.strokeStyle = "black";
        ctx.fillStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        // Draw the Star
        ctx.beginPath();
        ctx.moveTo(120, 177);
        ctx.lineTo(135, 210);
        ctx.lineTo(160, 210);
        ctx.lineTo(137, 235);
        ctx.lineTo(150, 270);
        ctx.lineTo(120, 255);
        ctx.lineTo(90, 270);
        ctx.lineTo(103, 235);
        ctx.lineTo(80, 210);
        ctx.lineTo(105, 210);
        ctx.closePath();

        ctx.fill();
        ctx.stroke();
});
    </script>
</body>
</html>
