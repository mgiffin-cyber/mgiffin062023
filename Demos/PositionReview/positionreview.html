<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Starter</title>
    <style>
        h1 {
            text-align: center;
        }
        #parent {
            width: 500px;
            height: 500px;
            background-color: tomato;
            margin: auto;
            padding: 1rem;
            position: relative;
        }
        #child {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            padding: 1rem;
            position: absolute;
            right: -25px;
            top: -25px;
        }
    </style>
</head>
<body>
    <h1>Demo Starter</h1>
    <div id="parent">
        <div id="child">C</div>
</div>
</body>
</html>
