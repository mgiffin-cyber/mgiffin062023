<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, and Shift</h2>
    <h2>ForEach, Console.log</h2>
    <script>
        // Arrays

        // Create array variable
        let myList = [];

        // Add values to array using an index
        myList[0] = "Leaf";
        myList[1] = "Tree";
        myList[2] = "Sky";
        myList[3] = "Sun";

        // Add values to array using the push method
        myList.push("Bush");
        myList.push("Grass");
        myList.push("Dirt");

        // window.document.write(myList);

        // Delete the last value of an array using the pop method
        myList.pop();
        // Delete the first value of an array using the shift method
        myList.shift();

        // window.alert(myList);

        console.log(myList);

        // List array length (total values in array)
        console.log(myList.length);

        // Cycle through array using forEach method
        myList.forEach( function(outside, index){
            console.log(index + ' ' + outside);
        });

        // Cycle through array using forEach method
        myList.forEach( function(os, index){
            window.alert(os + ' is index ' + index);
        });
    </script>
</body>
</html>
